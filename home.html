<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1 class="Fylo-logo">Tela Inicial</h1>
            <div class="header-actions">
                <svg class="logo-img" version="1.0" xmlns="http://www.w3.org/2000/svg" width="35px"
                    height="35px" viewBox="0 0 300 270" preserveAspectRatio="xMidYMid meet"
                    shape-rendering="geometricPrecision">
                    <g transform="translate(0,270) scale(0.1,-0.1)" fill="#ffffffc4" stroke="none" stroke-width="0">
                        <path d="M1695 2361 c-16 -10 -109 -87 -205 -170 -96 -83 -180 -151 -185 -151 
                            -6 0 -29 18 -50 40 -44 45 -72 50 -102 18 -12 -13 -57 -95 -101 -183 -82 -164 
                            -99 -186 -218 -286 -190 -159 -527 -455 -539 -472 -8 -12 -15 -29 -15 -38 0 
                            -18 191 -250 245 -298 35 -30 37 -31 67 -15 16 9 49 33 72 53 54 49 454 394 
                            520 448 28 23 56 42 63 43 7 0 79 -78 160 -172 195 -227 253 -288 273 -288 
                            29 0 57 41 145 221 63 127 85 182 81 197 -4 12 -70 94 -147 183 -76 89 -139 
                            167 -139 173 0 14 51 66 65 66 7 0 137 -147 291 -327 462 -542 454 -534 496 
                            -496 33 29 200 372 194 397 -3 12 -81 109 -173 217 -92 108 -284 333 -427 500 
                            -253 298 -310 359 -331 359 -5 0 -23 -9 -40 -19z"/>
                        <path d="M286 649 l-26 -20 0 -178 c0 -168 1 -179 21 -197 20 -18 56 -19 1184 
                            -22 l1162 -2 26 21 27 20 0 179 0 179 -26 20 c-27 21 -28 21 -1184 21 -1156 0 
                            -1157 0 -1184 -21z"/>
                    </g>
                </svg>
            </div>
        </header>

        <!-- Stories -->
        <div class="stories" id="stories">
            <!-- Stories will be generated dynamically via JavaScript -->
        </div>

        <!-- Posts -->
        <div id="posts">
            <!-- Posts will be generated dynamically via JavaScript -->
        </div>

        <!-- Navigation Bar -->
        <nav class="bottom-nav">
            <div class="nav-container">
                <button class="nav-button">
                    <svg aria-label="Home" class="nav-icon" viewBox="0 0 24 24">
                        <path d="M9.005 16.545a2.997 2.997 0 012.997-2.997h0A2.997 2.997 0 0115 16.545V22h7V11.543L12 2 2 11.543V22h7.005z" fill="#fff" stroke="currentColor" stroke-linejoin="round" stroke-width="2"/>
                    </svg>
                </button>
                <button class="nav-button">
                    <svg aria-label="Search" class="nav-icon" viewBox="0 0 24 24">
                        <path d="M19 10.5A8.5 8.5 0 1110.5 2a8.5 8.5 0 018.5 8.5z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                        <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="16.511" x2="22" y1="16.511" y2="22"/>
                    </svg>
                </button>
                <button class="nav-button new-post-button">
                    <svg aria-label="New post" class="nav-icon" viewBox="0 0 24 24">
                        <path d="M2 12v3.45c0 2.849.698 4.005 1.606 4.944.94.909 2.098 1.608 4.946 1.608h6.896c2.848 0 4.006-.7 4.946-1.608C21.302 19.455 22 18.3 22 15.45V8.552c0-2.849-.698-4.006-1.606-4.945C19.454 2.7 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.547 2 5.703 2 8.552z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                        <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="6.545" x2="17.455" y1="12.001" y2="12.001"/>
                        <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="12.003" x2="12.003" y1="6.545" y2="17.455"/>
                    </svg>
                </button>
                <button class="nav-button">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-label="Messenger" class="nav-icon" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-2.5a2 2 0 0 0-1.6.8L8 14.333 6.1 11.8a2 2 0 0 0-1.6-.8H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6m0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
                    </svg>
                </button>
                <button class="nav-button">
                    <div class="profile-pic">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=48&h=48&q=80" alt="Profile" class="profile-img">
                        <div class="status-dot"></div>
                    </div>
                </button>
            </div>
        </nav>
    </div>
    <script src="js/home.js"></script>
</body>
</html>
