<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo - Login</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="gradient-header"></div>
    <div class="container">
        <div class="login-container">
            <img src="img/logo_no_bg.png" alt="Fylo" class="fylo-icon">

            <div class="card">
                <form id="loginForm" class="login-form">
                    <input type="text" placeholder="Nome de usuário ou email" id="username" required>
                    <input type="password" placeholder="Senha" id="password" required>
                    <button type="submit" class="login-button">Entrar</button>
                </form>

                <div class="remember-me">
                    <label for="rememberMe" class="checkBox">
                        <input type="checkbox" id="rememberMe" class="remember-checkbox">
                        <div></div>
                    </label>
                    <label for="rememberMe" class="remember-label">Salvar informações de login</label>
                </div>

                <div class="create-account">
                    <a href="#" class="create-account-button">Criar nova conta</a>
                </div>
            </div>

            <div class="pub-logo">
                <img src="img/fylo-pub.png" alt="Fylo pub">
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
