<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fylo</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="gradient-header"></div>
    <div class="container">
        <div class="logo">
            <img src="img/logo_no_bg.png" alt="Logo" class="logo-img">
        </div>
        
        <div class="login-container">
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <input type="text" placeholder=" " class="input-field">
                    <label class="input-label">Nome de usu√°rio, email ou celular</label>
                </div>
                <div class="input-group">
                    <input type="password" placeholder=" " class="input-field">
                    <label class="input-label">Senha</label>
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
            
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
            
            <button class="create-account">Criar nova conta</button>
            
            <div class="brand">
                <p class="brand-logo">Fylo</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
