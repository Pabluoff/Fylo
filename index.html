<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="transparent">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Login - Fylo</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="gradient-header"></div>
    <div class="container">
        <div class="language-selector">
            <svg class="arrow-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M6 9l6 6 6-6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div class="custom-select">
                <select id="languageSelect" class="language-select">
                    <option value="pt">Português</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                </select>
            </div>
        </div>
        <div class="logo">
            <img src="img/logo_no_bg.png" alt="Logo" class="logo-img">
        </div>

        <div class="login-container">
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <input type="text" placeholder=" " class="input-field">
                    <label class="input-label" data-i18n="username">Nome de usuário, email ou celular</label>
                </div>
                <div class="input-group">
                    <input type="password" placeholder=" " class="input-field">
                    <label class="input-label" data-i18n="password">Senha</label>
                </div>
                <button type="submit" class="login-button" data-i18n="login">Entrar</button>
            </form>

            <a href="#" class="forgot-password" data-i18n="forgot_password">Esqueceu a senha?</a>

            <button class="create-account" data-i18n="create_account">Criar nova conta</button>

            <div class="brand">
                <p class="brand-logo">Fylo</p>
            </div>
        </div>
    </div>
    <script src="js/translations.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
